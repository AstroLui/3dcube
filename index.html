<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 3D</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="config">
            <div class="titulo">Configuraci√≥n</div>
            <div class="opciones">
                <div class="input">
                    <label for="x">Vector X</label>
                    <input type="range" name="x" id="x" min="0" max="10">
                </div>
                <div class="input">
                    <label for="y">Vector Y</label>
                    <input type="range" name="y" id="y" min="0" max="10">
                </div>
                <div class="input">
                    <label for="z">Vector Z</label>
                    <input type="range" name="z" id="z" min="0" max="10">
                </div>
                <div class="input">
                    <label for="deg">Grados</label>
                    <input type="range" name="deg" id="deg" min="0" max="359">
                </div>
            </div>
        </div>
        <div class="cubo">
            <div class="arista frente">1</div>
            <div class="arista atras">2</div>
            <div class="arista derecha">3</div>
            <div class="arista izquierda">4</div>
            <div class="arista arriba">5</div>
            <div class="arista abajo">6</div>
        </div>
    </div>
</body>

</html>
